<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-gray-800  print:hidden " [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader class="relative">
        <div class=" flex items-center w-full p-1  ">
            <!-- Logo -->

            <div [routerLink]="['/dashboard']" routerLinkActive="router-link-active"
                class="flex bg-white  w-full flex-0 items-center justify-center cursor-pointer">
                <img class="w-full h-20 " src="{{imagepath}}" />
            </div>

        </div>
        <div class="flex flex-col !items-center !justify-center w-full p-2">

        </div>

    </ng-container>

</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 ">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>

            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <user [showAvatar]="false"></user>
        </div>



    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <div
        class=" relative  flex flex-0 items-center justify-between w-full h-12 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <span class="col-6 text-sm font-medium text-secondary"> &copy; Copyright <a href="" class="hover:underline"
                target="_blank">Financial Controller General Office (FCGO)</a>. All rights reserved.</span>

        <span class="col-6  text-sm font-medium text-secondary text-right ">Developed By <a
                href="http://simplysoft.technology/" class="hover:underline italic text-blue-600"
                target="_blank">SimplySoft</a></span>
    </div>

    <!-- Footer -->

</div>
