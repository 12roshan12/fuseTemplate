<!-- Item template -->
<ng-template #itemTemplate>
    <ng-container>
        <!-- Icon -->
        <ng-container>
            <mat-icon class="fuse-vertical-navigation-item-icon" [ngClass]="'heroicons_outline:chart-pie'"
                [svgIcon]="'heroicons_outline:chart-pie'"></mat-icon>
        </ng-container>

        <!-- Title & Subtitle -->
        <div class="fuse-vertical-navigation-item-title-wrapper">
            <div class="fuse-vertical-navigation-item-title">
                <span [ngClass]="item.classes?.title">
                    {{item.nname}}
                </span>
            </div>
            <ng-container *ngIf="item.subtitle">
                <div class="fuse-vertical-navigation-item-subtitle">
                    <span [ngClass]="item.classes?.subtitle">
                        {{item.subtitle}}
                    </span>
                </div>
            </ng-container>
        </div>
        <!-- Badge -->
        <ng-container *ngIf="item.badge">
            <div class="fuse-vertical-navigation-item-badge">
                <div class="fuse-vertical-navigation-item-badge-content" [ngClass]="item.badge.classes">
                    {{item.badge.title}}
                </div>
            </div>
        </ng-container>
    </ng-container>





</ng-template>

<ng-template #customitemTemplate>
    <ng-container *ngIf="item.moduleId">
       
        <ng-container>
            <i class="fuse-vertical-navigation-item-icon mr-1" [class]="item.icon"></i>
        </ng-container>

        <div class="fuse-vertical-navigation-item-title-wrapper">
            <div class="fuse-vertical-navigation-item-title">
                <span *ngIf="activeLang == 'tr'" [ngClass]="item.classes?.title">
                    {{item.nname}}
                </span>
                <span *ngIf="activeLang == 'en'" [ngClass]="item.classes?.title">
                    {{item.ename}}
                </span>
            </div>
            <ng-container *ngIf="item.subtitle">
                <div class="fuse-vertical-navigation-item-subtitle">
                    <span [ngClass]="item.classes?.subtitle">
                        {{item.subtitle}}
                    </span>
                </div>
            </ng-container>
        </div>

        <ng-container *ngIf="item.badge">
            <div class="fuse-vertical-navigation-item-badge">
                <div class="fuse-vertical-navigation-item-badge-content" [ngClass]="item.badge.classes">
                    {{item.badge.title}}
                </div>
            </div>
        </ng-container>
    </ng-container>

    


</ng-template>
